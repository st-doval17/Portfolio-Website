		<div class="contact-form">

				action="mailto:st.doval17@gmail.com"
				method="post"
				id="contact-form">
				<label class="standard-label" for="contact-email">Email: </label>
				<input type="email" id="contact-email" required />

				<label class="standard-label" for="contact-tel">Telephone: </label>
				<input
					type="tel"
					id="contact-tel"
					pattern="\d{3}[\-]\d{3}[\-]\d{4}"
					required />

				<label class="standard-label" for="contact-message">Message: </label>
				<textarea required maxlength="240" id="contact-message"></textarea>

				<button class="send-button" type="submit" value="Send message">
					Send Message
				</button>
			</form>
