    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script src="contact.js"></script>

  <body>
    <header class="page-header">
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item"

          <li role="presentation">

              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <h1 class="work-title-text">Get in touch</h1>

    <section class="contact">
      <div class="contact_img">
        <img
          class="contact_img-img"
          src="img/contact_img.jpg"
          alt="Picture of mailboxes and one of them is over-filled" />
      </div>

      <form
        action="https://formspree.io/f/mqkvgaaw"
        method="POST"
        id="contact-form">
        <label class="standard-label" for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="First Name" />

        <label class="standard-label" for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Last Name" />

        <label class="standard-label" for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address" />

        <label class="standard-label" for="contact-message">Your Message</label>
        <textarea
          required
          maxlength="800"
          id="contact-message"
          name="message"
          placeholder="Your Message..."></textarea>

        <button class="send_button" type="submit">Send</button>
      </form>
    </section>

    <!-- an accessibility visualization toolkit -->
    <script src="js/tota11y.min.js"></script>
  </body>
