<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Viewport tag goes here -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Genesis Sandoval - Portfolio</title>

    <link rel="shortcut icon" type="image/png" href="img/my_logoicon.png" />

    <!-- Font link goes here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="css/normalize.min.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/style.production.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <header class="page-header">
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item"
              >Home</a
            >
          </li>

          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item"
              >Work</a
            >
          </li>

          <li role="presentation">
            <a
              href="contact.html"
              role="menuitem"
              class="navigation-list__item--active"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <h1 class="work-title-text">Get in touch</h1>

    <section class="contact">
      <div class="contact_img">
        <img
          class="contact_img-img"
          src="img/contact_img.jpg"
          alt="Picture of mailboxes and one of them is over-filled" />
      </div>

      <form
        action="mailto:st.doval17@gmail.com"
        method="post"
        id="contact-form">
        <label class="standard-label" for="fname"></label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="First Name" />

        <label class="standard-label" for="lname"></label>
        <input type="text" id="lname" name="lastname" placeholder="Last Name" />

        <label class="standard-label" for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address" />

        <label class="standard-label" for="contact-message"></label>
        <textarea
          required
          maxlength="240"
          id="contact-message"
          placeholder="Your Message"></textarea>

        <button class="send_button" type="submit" value="Your message">
          Send
        </button>
      </form>
    </section>

    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <!-- Github logo & link -->
        <a href="https://github.com/st-doval17" target="_blank">
          <img src="img/github.svg" alt="github" />
        </a>
      </div>
    </footer>

    <!-- an accessibility visualization toolkit -->
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
